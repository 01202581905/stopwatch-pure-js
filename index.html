<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Stopwatch_Vector.svg/512px-Stopwatch_Vector.svg.png"
        type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <section class="wrapper">
        <h1>stopwatch</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Stopwatch_Vector.svg/512px-Stopwatch_Vector.svg.png"
            alt="stopwatch">
        <p id="times"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <div class="control">
            <button class="btn">Start</button>
            <button class="btn">Stop</button>
            <button class="btn">Restart</button>
        </div>
    </section>
</body>
<script src="js/index.js"></script>

</html>
